<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efek Neon Matrix Responsif Themplate</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Sembunyikan scrollbar */
            background: #000; /* Background hitam */
        }

        #matrixCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Tempatkan di belakang elemen lain */
        }

        /* Container untuk menengahkan teks */
        .center-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            white-space: nowrap; /* Pastikan teks tetap dalam satu baris */
        }

        .neon-link {
            text-decoration: none; /* Hilangkan garis bawah link */
            cursor: pointer; /* Ubah kursor menjadi tangan saat diarahkan */
            font-family: 'Courier New', Courier, monospace;
            color: #39ff14; /* Warna hijau neon */
            padding: 0 10px; /* Spasi antar teks */
            transition: color 0.3s, text-shadow 0.3s;
        }

        /* --- VERSI KOMPUTER (Default Style) --- */
        .neon-link {
            font-size: 3rem; /* Ukuran besar untuk komputer */
            text-shadow:
                0 0 10px #39ff14,
                0 0 20px #39ff14,
                0 0 30px #39ff14,
                0 0 40px #2afa00; /* Efek glow */
        }

        /* Efek saat kursor/sentuhan diarahkan ke link */
        .neon-link:hover {
            color: #ffffff; /* Warna putih terang saat dihover */
            text-shadow:
                0 0 5px #ffffff,
                0 0 15px #ffffff,
                0 0 30px #ffffff;
        }

        /* --- NAVIGASI DESKTOP (Menu Atas Kanan/Kiri) --- */
        .desktop-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            box-sizing: border-box;
            z-index: 10;
        }

        .nav-menu-button {
            text-decoration: none;
            font-family: 'Courier New', Courier, monospace;
            padding: 5px 15px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid #39ff14;
            border-radius: 5px;
            color: #39ff14;
            text-shadow: 0 0 5px #39ff14;
            transition: background-color 0.3s, text-shadow 0.3s;
            font-weight: bold;
        }

        .nav-menu-button:hover {
            background-color: #39ff14;
            color: #000;
            text-shadow: none;
        }

        /* --- NAVIGASI MOBILE (Default: Tersembunyi di PC) --- */
        .mobile-nav {
            display: none; /* Sembunyikan di PC secara default */
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            justify-content: space-between;
            padding: 10px;
            box-sizing: border-box;
            z-index: 10;
        }

        .nav-button {
            text-decoration: none;
            font-family: 'Courier New', Courier, monospace;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid #39ff14;
            border-radius: 5px;
            color: #39ff14;
            text-shadow: 0 0 5px #39ff14;
            transition: background-color 0.3s, text-shadow 0.3s;
            flex-grow: 1;
            margin: 0 5px;
            text-align: center;
            font-weight: bold; 
        }
        
        .nav-button:hover {
            background-color: #39ff14;
            color: #000;
            text-shadow: none;
        }

        /* --- MEDIA QUERY: VERSI MOBILE (Layar kurang dari 600px) --- */
        @media screen and (max-width: 600px) {
            .neon-link {
                font-size: 1rem;
                padding: 0 5px;
                text-shadow:
                    0 0 5px #39ff14,
                    0 0 10px #39ff14,
                    0 0 15px #2afa00;
            }
            
            .desktop-nav {
                display: none; /* Sembunyikan menu atas di mobile */
            }

            .mobile-nav {
                display: flex; /* Tampilkan navigasi bawah di mobile */
            }
        }
    </style>
</head>
<body>
    <!-- Elemen Canvas untuk efek hujan Matrix -->
    <canvas id="matrixCanvas"></canvas>

    <!-- Navigasi Desktop (Hanya muncul di PC) -->
    <div class="desktop-nav">
        <!-- Tombol Kiri Atas -->
        <a href="https://example.com/home" target="_blank" class="nav-menu-button">
            HOME
        </a>
        <!-- Tombol Kanan Atas -->
        <a href="https://example.com/file" target="_blank" class="nav-menu-button">
            FILE
        </a>
    </div>

    <!-- Container Teks di tengah layar -->
    <div class="center-container">
        <a href="https://facebook.com/AbieXaoliReal" target="_blank" class="neon-link">
            ABIE XAOLI REAL
        </a>
        <a href="https://facebook.com/AbieXaoliReal" target="_blank" class="neon-link">
           SITI KHANIFAH
        </a>
    </div>

    <!-- Navigasi Mobile (Hanya muncul di HP) -->
    <div class="mobile-nav">
        <!-- Tombol Kiri Bawah -->
        <a href="https://example.com/facebook" target="_blank" class="nav-button">
            FACEBOOK
        </a>
        <!-- Tombol Kanan Bawah -->
        <a href="https://example.com/photo" target="_blank" class="nav-button">
            FHOTO
        </a>
    </div>

    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        // Atur ukuran canvas
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Karakter yang digunakan
        const matrixChars = "アァカサタナハマヤラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユルグズヅブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨロヲゴゾドボポヴッン0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const charArray = matrixChars.split('');

        const fontSize = 16;
        let columns = canvas.width / fontSize;

        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#39ff14';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = charArray[Math.floor(Math.random() * charArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        setInterval(drawMatrix, 30);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            columns = canvas.width / fontSize;
            drops.length = columns;
            for (let i = 0; i < columns; i++) {
                drops[i] = 1;
            }
        });
    </script>
</body>
</html>
